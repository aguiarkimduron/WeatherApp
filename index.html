<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/ios/50/000000/cloud.png"/>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- <script src="js/forecast.js" defer></script> -->
    <script type="module" src="js/app.js" defer></script>
</head>
<body>
    <div class="container mx-auto vh-100">
        <h1 class="text-muted text-center ">Weather App</h1>
        <form class="change-location my-4 text-center text-muted" autocomplete="off">
            <label for="city">Enter location for weather information</label>
            <input type="text" name="city" class="m-auto p-2 form-control">
        </form>
        
        <div class="card shadow-lg rounded m-auto d-none">
            <img src="http://via.placeholder.com/300" alt="time-cion" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center shadow-sm">
                <img src="" alt="weather-icon">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="mt-4 city-name">City Name</h5>
                <div class="weather-condition">Weather Condition</div>
                <div class="my-2 display-5">
                    <span class="temp">0</span><span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
